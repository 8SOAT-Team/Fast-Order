apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-dep
  labels:
    app: fast-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-crud
  template:
    metadata:
      labels:
        app: fast-crud
    spec:
      containers:
      - name: fast-order-cont
        image: bergzado/fast-order-app:0.0.7
        env:
        - name: CONNECTIONSTRINGS_DEFAULTCONNECTIONCONTAINER
          value: "Server=mssql-service,1433;Database=FastOrderDB;User Id=sa;Password=tech#2024;Encrypt=false;TrustServerCertificate=true;MultipleActiveResultSets=true;"
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: DISTRIBUTED_CACHE_URL
          value: "fo-cache-svc:6380"
        ports:
        - containerPort: 57399
        - containerPort: 57398
        livenessProbe:
          httpGet:
            path: /health
            port: 57398
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 20
        resources:
            requests:
              cpu: 1m