apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuku-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver-dep
  labels:
    app: sqlserver-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver-dep
  template:
    metadata:
      labels:
        app: sqlserver-dep
    spec:
      containers:
      - name: sqlserver-dep
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "tech#2024"
        volumeMounts:
        - name: mssqldb
          mountPath: /var/opt/mssql/data
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: kuku-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mssql-service
spec:
  selector:
    app: sqlserver-dep
  type: NodePort
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-dep
  labels:
    app: fast-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-crud
  template:
    metadata:
      labels:
        app: fast-crud
    spec:
      containers:
      - name: fast-order-cont
        image: bergzado/fast-order-app:0.0.4
        env:
        - name: ConnectionStrings__DefaultConnectionContainer
          value: "Server=mssql-service,1433;Database=FastOrderDB;User Id=sa;Password=tech#2024;Encrypt=false;TrustServerCertificate=true;MultipleActiveResultSets=true;"
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: "https://+:57399;http://+57398"
        # - name: ASPNETCORE_Kestrel__Certificates__Default__Password
        #   value: "fiap@123"
        # - name: ASPNETCORE_Kestrel__Certificates__Default__Path
        #   value: "/app/certs/fastorder.pfx"
        ports:
        - containerPort: 57399
        - containerPort: 57398

---
apiVersion: v1
kind: Service
metadata:
  name: fast-crud-svc
spec:
  selector:
    app: fast-crud
  type: NodePort
  ports:
  - protocol: TCP
    name: http
    port: 8080
    targetPort: 8080
  - protocol: TCP
    name: https
    port: 8081
    targetPort: 8081
